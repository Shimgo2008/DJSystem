<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJSystem - Create / Edit Room</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

    <style>
        .content-wrapper {
            width: 60%;
            max-width: 800px;
            margin: 5vh auto;
        }

        .content {
            background: rgba(169,189,200,0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            color: white;
        }

        .form-item {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-item input, .form-item textarea {
            padding: 8px 12px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #ff4a74, #a02d57);
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: linear-gradient(135deg, #ff5a84, #b03d67);
        }

        .note {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ffe7e7;
            text-align: left;
        }
    </style>
</head>
<body>
    <canvas id="glslCanvas"></canvas>
    <div class="content-wrapper">
        <div class="content">
            <h2>Create / Edit Room</h2>
            <p>このページで新しいイベント（ルーム）を作成できます。以下に必要情報を入力してください。</p>

            <form id="editRoomForm">
                <div class="form-item">
                    <label for="sheetUrl">スプレッドシート URL</label>
                    <input type="text" id="sheetUrl" placeholder="例: https://docs.google.com/spreadsheets/xxxxxxxxxxxx" required>
                    <span class="note">サンプルスプレッドシートはこちら → <a href="#" style="color:#ffe7e7;">リンク</a></span>
                </div>

                <div class="form-item">
                    <label for="RoomID">Room ID</label>
                    <input type="text" id="RoomID" placeholder="例: room123" required>
                </div>


                <div class="form-item">
                    <label for="eventName">イベント名</label>
                    <input type="text" id="eventName" placeholder="例: 夏祭り BGM" required>
                </div>

                <div class="form-item">
                    <label for="eventDescription">説明（任意）</label>
                    <textarea id="eventDescription" rows="3" placeholder="例: このイベント用のBGMを追加してください"></textarea>
                </div>

                <button type="submit">Save / Copy Room URL</button>
            </form>

            <p class="note">ここで作成した情報はサンプルです。実際のイベントではスプレッドシートを管理者同士で共有してください。</p>
        </div>
    </div>
</body>
<script src="../js/background.js"></script>
<script>
    document.getElementById("editRoomForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const payload = new URLSearchParams({
        roomID: document.getElementById("RoomID").value,
        SpreadsheetURL: document.getElementById("sheetUrl").value,
        title: document.getElementById("eventName").value,
        description: document.getElementById("eventDescription").value
    });

    const res = await fetch("https://script.google.com/macros/s/AKfycbyBPLQa-PLDTlqQ3pIY0H1PCFZA1e2X5u6XCVLuhCbIQqvtThPSN_o1dX6JeJulEylvsQ/exec", {
        method: "POST",
        body: payload
    });

    const data = await res.json();
    console.log(data);
    if (data.status === "success") {
        alert("ルームを作成しました！ URLをコピーしてください。\n" +
            `${location.origin}/repo/room?roomID=${document.getElementById("RoomID").value}`);
    } else {
        alert("エラー: " + data.message || data.status);
    }
    });
    </script>
</html>
